<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BlackGift Мини-апп</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1><span class="white-text">Black</span><span class="red-text">Gift</span></h1>

    <div class="wheel-wrapper">
        <div class="wheel" id="wheel">
            <img src="prizes/prize1.png" class="item" alt="Приз 1">
            <img src="prizes/prize2.png" class="item" alt="Приз 2">
            <img src="prizes/prize3.png" class="item" alt="Приз 3">
            <img src="prizes/prize4.png" class="item" alt="Приз 4">
            <img src="prizes/prize5.png" class="item" alt="Приз 5">
            <img src="prizes/prize6.png" class="item" alt="Приз 6">
        </div>
    </div>

    <button id="spinButton">Крутить</button>
    <div id="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
